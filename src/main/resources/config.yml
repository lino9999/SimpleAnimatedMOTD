# SimpleAnimatedMOTD - Configuration
# Plugin to animate the server MOTD with customizable frames

# Enable or disable MOTD animation
enabled: true

# Frame selection mode
# false = sequential (in order)
# true = random (on each ping)
random-mode: false

# Frame change interval in ticks (20 ticks = 1 second)
change-interval: 20

# Automatically center text in MOTD
center-text: false

# Maximum supported protocol version (-1 to disable)
# Useful for showing custom messages to clients with unsupported versions
max-protocol-version: -1

# Custom version name to display
# (requires ProtocolLib for full functionality)
version-name: ""

